<!DOCTYPE html>
<html>
	<head>
		<title>Blahblahblah Extension Options</title>
		<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
		<style>
			body {
				width: 250px;
				height: auto;
				min-height: 200px;
				margin: 10px;
				background-color: #fdfdfd;
			}
			table {
				border: 1px solid #ccc;
				width: 100%;
			}
			#addError {
				color: #ff0000;
			}
			.table-column-name {
				min-width: 175px;
			}
			.table-column-remove {
				min-width: 25px;
			}
			#noFriends {
				color: #c0c0c0;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="row">
				<label for="replaceValue">Replace posts with:</label>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<input class="form-control" placeholder="Type Here" type="text" value="Blah blah blah" id="replaceValue">
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<h5>List of friends to replace statuses and comments of:</h5>
				<p id="noFriends">No friends being blah blah blah'd :( </p>
				<table id="replaceNames" class="table table-striped">
					<tr>
						<th class="table-column-name">
						Name
						</th>
						<th class="table-column-remove">
						
						</th>
					</tr>
				</table>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-9">
					<input class="form-control col-xs-9" type="text" value="" placeholder="Friend's Name" id="addFriendName">
				</div>
				<button type="button" class="btn btn-warning" id="add">Add</button>&nbsp;&nbsp;<span id="addError"></span>
			</div>
		</div>
		<br>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-xs-offset-4">
					<button type="button" class="btn btn-primary" id="save">Save</button>&nbsp;&nbsp;<span class="label label-success" id="status"></span>
				</div>
			</div>
		</div>

	<script src="options.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Blahblahblah Extension Options</title>
		<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
		<style>
			body {
				width: 250px;
				height: auto;
				min-height: 200px;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="form-group">
					<label for="replaceValue">Replace posts with:</label>
					<input class="form-control" placeholder="Type Here" type="text" value="Blah blah blah" id="replaceValue">
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<h5>List of friends to replace statuses and comments of:</h5>
				<p id="noFriends">No friends being blah blah blah'd :( </p>
				<table id="replaceNames" class="table table-striped">
					<tr>
						<th>
						Name
						</th>
						<th>
						
						</th>
					</tr>
				</table>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="form-group">
					<div class="col-xs-9">
						<input class="form-control" type="text" value="" placeholder="Friend's Name" id="addFriendName">
					</div>
					<button type="button" class="btn btn-warning" id="add">Add</button><span id="addError"></span>
				</div>
			</div>
		</div>

	<div id="status"></div>
	<br>
	<button type="button" class="btn btn-primary" id="save">Save</button>

	<script src="options.js"></script>
</html>
